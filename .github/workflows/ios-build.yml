name: iOS Build (Manual Trigger)

on:
  workflow_dispatch:  # Manuel tetikleme - istediğin zaman çalıştır

jobs:
  build-ios:
    runs-on: macos-14  # GitHub'ın ücretsiz Mac runner'ı
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build iOS (No code signing - simulator only)
        run: |
          flutter build ios --simulator --release
          echo "✅ Simulator build completed successfully!"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 7
